# Base URL used when generating links to your pages
# Set to the URL for your site
baseURL = "https://adney11.github.io/blog/"
theme = 'ananke'

# Copyright and Language
copyright = "Copyright Â© 2023, Adney Cardoza."
languageCode = "en-US"

Paginate = 5
relativeURLs = true

# Basic metadata configuration for your blog.
title = "adney11"

# Generate a nice robots.txt for SEO
enableRobotsTXT = true

SectionPagesMenu = "main"

[languages]
  [languages.en]
   title = "adney11"
   weight = 1
   contentDir = "content"

